spring:
  profiles:
    default: local

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

mybatis:
  mapper-locations: classpath:mapper/**.xml
  configuration:
    map-underscore-to-camel-case: true

---

spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/pjt?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 

  jpa:
    hibernate:
      ddl-auto: update

